<head>
    <link rel="stylesheet" href="/assets/vendor/bootstrap/css/bootstrap.min.css" />
    
    <link rel="stylesheet" href="/assets/css/style.css" />
    </head>
    <!-- Start Register Page -->
    <section class="bg-light">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem">
              <div class="row g-0">
                <div class="col-md-8 col-lg-8 d-flex align-items-center">
                  <div class="card-body p-4 p-lg-5 text-black">
                    <form id="register-form">
                      <div class="d-flex align-items-center mb-3 pb-1">
                    
                      </div>

                      <h5 class="fw-normal mb-3 pb-3">Register your account</h5>
                      <div class="d-lg-flex">
                        <div class="mb-4 me-lg-5">
                          <label class="form-label" for="register-first_name"
                            >First name</label
                          >
                          <input
                            type="text"
                            class="form-control form-control-lg"
                            name="register-first_name"
                            id="register-first_name"
                          />
                        </div>
                        <div class="mb-4">
                          <label class="form-label" for="register-last_name"
                            >Last Name</label
                          >
                          <input
                            type="text"
                            class="form-control form-control-lg"
                            name="register-last_name"
                            id="register-last_name"
                          />
                        </div>
                      </div>
                      <div class="mb-4">
                        <label class="form-label" for="register-email"
                          >Email address</label
                        >
                        <input
                          type="email"
                          class="form-control form-control-lg"
                          name="register-email"
                          id="register-email"
                        />
                      </div>

                      <div class="mb-4">
                        <label class="form-label" for="register-password"
                          >Password</label
                        >
                        <input
                          type="password"
                          class="form-control form-control-lg"
                          name="register-password"
                          id="register-password"
                        />
                      </div>

                      <div class="mb-4">
                        <label class="form-label" for="register-repeat_password"
                          >Repeat Password</label
                        >
                        <input
                          type="password"
                          class="form-control form-control-lg"
                          name="register-repeat_password"
                          id="register-repeat_password"
                        />
                      </div>

                      <div class="pt-1 mb-4">
                        <button
                          class="btn btn-success btn-lg btn-block"
                          type="submit"
                        >
                          Register
                        </button>
                      </div>

                      <p class="mt-5">Already registered?</p>
                      <a
                        href="/tpl/login.html"
                        class="btn btn-outline-secondary mb-5 pb-lg-2"
                        >Login here</a
                      >
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End Register Page -->
